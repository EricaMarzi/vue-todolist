<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" href="img/icon-logo.png">

    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--JavaScript-->
    <script defer src="JS/script.js"></script>
</head>
<body>

    <div id="root">
        <div class="list container text-center mt-5">
            <section class="logo d-flex justify-content-center">
                <img src="img/logo.svg" alt="Logo Boolean">
            </section>

            <section class="todo-list my-3">
                <h3 class="text-gray">To Do</h3>
                <!--Search Task-->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Cerca...">
                    <span class="input-group-text pointer">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                  </div>
                <!--List-->
                <ul class="list-group">
                    <li v-for="task in tasks" class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <input v-model="task.done" type="checkbox" class="form-check-input me-2">
                            <span :class="{'crossed-out': task.done}">{{task.text}}</span>
                        </div>
                        <!--Remove task-->
                        <i class="fa-solid fa-trash text-gray pointer"></i>
                    </li>
                </ul>
                <!--Add Task-->
                <div class="input-group my-3">
                    <input type="text" class="form-control" placeholder="Aggiungi Task">
                    <span class="input-group-text pointer">
                        <i class="fa-solid fa-plus"></i>
                    </span>
                  </div>
            </section>

        </div>
    </div>
    
</body>
</html>
